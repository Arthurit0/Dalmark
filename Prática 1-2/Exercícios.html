<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício Formulário</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form name="Formulario">
      <div class="div-form">
        <h1>Exercício Formulário</h1>

        <div class="flex-container">
          <label class="label-left" for="name">Nome</label>
          <input
            class="text-box-right"
            type="text"
            name="text-box-name"
            id="name"
          />
        </div>

        <div class="flex-container">
          <label class="label-left" for="email">E-mail</label>
          <input
            class="text-box-right"
            type="text"
            name="text-box-email"
            id="email"
          />
        </div>

        <div class="flex-container">
          <label class="label-left" for="bornDate">Data de Nascimento</label>
          <input
            name="combo-box-calendar"
            class="calendar-right"
            type="date"
            id="birthday"
          />
        </div>

        <div class="flex-container">
          <label class="label-left" for="state">Estado</label>
          <select class="select-box" name="selectbox-state" id="state">
            <option value="empty-state">Selecione um Estado</option>
          </select>
        </div>

        <div class="flex-container">
          <label class="label-left" for="city">Cidade</label>
          <select class="select-box" name="selectbox-city" id="city">
            <option value="empty-city" id="empty-city">
              Selecione uma Cidade
            </option>
          </select>
        </div>

        <div class="flex-container">
          <label class="label-left" for="gender">Sexo</label>
          <input
            class="horizontal-radio"
            type="radio"
            id="masc"
            name="gender"
            value="Masculino"
          />
          <label for="masc">Masculino</label>
          <input
            class="horizontal-radio"
            type="radio"
            id="fem"
            name="gender"
            value="Feminino"
          />
          <label for="fem">Feminino</label>
        </div>

        <div class="flex-container">
          <label class="label-left" for="active">Usuário Ativo?</label>
          <input
            name="checkbox-active"
            class="horizontal-checkbox"
            type="checkbox"
            id="active"
          />
          <label for="active">Ativo</label>
        </div>

        <div class="flex-container-submit">
          <input
            class="submit-button"
            onclick="return validateForm()"
            type="submit"
            id="submit"
            value="Enviar"
          />
        </div>
      </div>
    </form>

    <div class="div-table">
      <h1>Exercício Tabela</h1>

      <table class="table-container" id="table-exercicio2">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de Nasc.</th>
            <th>Estado</th>
            <th>Cidade</th>
            <th>Sexo</th>
            <th>Ativo</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <!-- User 1 -->
        <tbody id="tbody"></tbody>
        <!-- Footnote -->
      </table>
    </div>
  </body>
</html>
